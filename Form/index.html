<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>insertBefore Demo</title>
  <style>
    #container {
      padding: 10px;
      border: 2px solid black;
      width: 300px;
    }
    .temporarytext {
      background-color: #ffe0e0;
      padding: 8px;
      margin-bottom: 5px;
    }
    #todoList {
      background-color: #e0ffe0;
      padding: 8px;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="todoList">✔ Görevler burada</div>
</div>

<button id="btn">Mesajı Ekle</button>

<script>
  const container = document.getElementById("container");
  const todoList = document.getElementById("todoList");
  let temptext; // başlangıçta yok

  document.getElementById("btn").addEventListener("click", () => {
    if (!temptext) {
      temptext = document.createElement("div");
      temptext.classList.add("temporarytext");
      temptext.textContent = "❌ No recipes found";

      // işte burası:
      container.insertBefore(temptext, todoList);
    }
  });
</script>

</body>
</html>
