<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bodystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Recipe Finder</title>
</head>

<body>
    <div class="container">
        <div class="main-navbar">
            <div class="navbar">
                <div class="left-navbar">
                    <i id="search-icon" class="fas fa-search"></i>
                    <h1>Recipe Finder</h1>
                </div>
                <div class="right-navbar">
                    <button class="search-button">Search</button>
                    <button class="favorites">â™¡ Favorites</button>
                </div>
            </div>
        </div>
        <div class="input-area">
            <div class="first-column">
                <div class="input-part">
                    <i id="input-icon" class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search by name...">
                </div>
                <div class="buttons">
                    <button id="recipe-name">Recipe Name</button>
                    <button id="ingredient">Ingredient</button>
                    <button id="search-btn">Search</button>
                </div>
            </div>
            <div class="category-part">
                <form>
                    <div class="category-select">
                        <i id="filter-icon" class="fas fa-filter"></i>
                        <span class="categories-text">Filter by Category</span>
                        <div id="dropdownList" class="custom-dropdown-list"></div>
                    </div>
                    <select name="url" id="items" class="hidden">
                        <option value="All Categories">All Categories</option>
                        <option value="Beef">Beef</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Chicken">Chicken</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Goat">Goat</option>
                        <option value="Lamb">Lamb</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Pork">Pork</option>
                        <option value="Seafood">Seafood</option>
                        <option value="Side">Side</option>
                        <option value="Starter">Starter</option>
                        <option value="Vegan">Vegan</option>
                        <option value="Vegetarian">Vegetarian</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
