<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bodystyle.css">
    <link rel="stylesheet" href="recipecard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Recipe Finder</title>
    <script>
        var css = (strings, ...values) => strings.reduce((out, str, i) => out + str + (values[i] ?? ""), "");

        var html = (strings, ...values) => {
            const hmlStr = strings.reduce((out, str, i) => out + str + (values[i] ?? ""), "");
            const container = document.createElement('div');
            container.innerHTML = hmlStr;

            return container.children[0];
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="main-navbar">
            <div class="navbar">
                <div class="left-navbar">
                    <i id="search-icon" class="fas fa-search"></i>
                    <h1>Recipe Finder</h1>
                </div>
                <div class="right-navbar">
                    <button class="search-button" onclick="Search">Search</button>
                    <button class="favorites">â™¡ Favorites</button>
                </div>
            </div>
        </div>
        <div class="input-area">
            <div class="first-column">
                <div class="input-part">
                    <i id="input-icon" class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search by name...">
                </div>
                <div class="buttons">
                    <button id="recipe-name">Recipe Name</button>
                    <button id="ingredient">Ingredient</button>
                    <div class="search-btn">
                        <button id="search-btn" disabled>Search</button>
                    </div>
                </div>
            </div>
            <div class="category-part">
                <form>
                    <div class="category-select">
                        <i id="filter-icon" class="fas fa-filter"></i>
                        <span class="categories-text">Filter by Category</span>
                        <div id="dropdownList" class="custom-dropdown-list"></div>
                    </div>
                    <select name="url" id="items" class="hidden">
                        <option class="category-btn" value="All Categories" data-category="All Categories">All Categories</option>
                        <option class="category-btn" value="Beef" data-category="Beef">Beef</option>
                        <option class="category-btn" value="Breakfast" data-category="Breakfast">Breakfast</option>
                        <option class="category-btn" value="Chicken" data-category="Chicken">Chicken</option>
                        <option class="category-btn" value="Dessert" data-category="Dessert">Dessert</option>
                        <option class="category-btn" value="Goat" data-category="Goat">Goat</option>
                        <option class="category-btn" value="Lamb" data-category="Lamb">Lamb</option>
                        <option class="category-btn" value="Miscellaneous" data-category="Miscellaneous">Miscellaneous</option>
                        <option class="category-btn" value="Pasta" data-category="Pasta">Pasta</option>
                        <option class="category-btn" value="Pork" data-category="Pork">Pork</option>
                        <option class="category-btn" value="Seafood" data-category="Seafood">Seafood</option>
                        <option class="category-btn" value="Side" data-category="Side">Side</option>
                        <option class="category-btn" value="Starter" data-category="Starter">Starter</option>
                        <option class="category-btn" value="Vegan" data-category="Vegan">Vegan</option>
                        <option class="category-btn" value="Vegetarian" data-category="Vegetarian">Vegetarian</option>
                    </select>
                </form>
                <div id="categoryDisplayContainer"></div>
            </div>
        </div>
        <div class="recipeCard-container" id="recipeCard-container"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
